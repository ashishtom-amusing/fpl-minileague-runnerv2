<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Gameweek Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-cyan: #00fff5;
            --neon-pink: #ff00de;
            --dark-bg: #0a0e1a;
            --card-bg: #141824;
            --text-light: #e0e6ff;
            --text-muted: #7a8299;
            --border-color: #1e2538;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 245, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 222, 0.05) 0%, transparent 50%);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(255, 255, 255, 0.01) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(255, 255, 255, 0.01) 3px
                );
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .header h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(0, 255, 245, 0.4)); }
            50% { filter: drop-shadow(0 0 35px rgba(255, 0, 222, 0.6)); }
        }

        .header p {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .status-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--neon-cyan);
            text-decoration: none;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .status-link:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 245, 0.3);
            transform: translateY(-2px);
        }

        .status-indicator-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--neon-cyan);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .form-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 50px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 200px;
            gap: 20px;
            align-items: end;
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--neon-cyan);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 14px 18px;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-light);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-group select {
            width: 100%;
            padding: 14px 18px;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-light);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 245, 0.2);
        }

        .input-group select option {
            background: var(--dark-bg);
            color: var(--text-light);
            padding: 10px;
        }

        .btn-fetch {
            padding: 14px 32px;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
            border: none;
            border-radius: 8px;
            color: var(--dark-bg);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-fetch:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 245, 0.4);
        }

        .btn-fetch:active {
            transform: translateY(0);
        }

        .btn-fetch:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 60px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .loading-animation {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
        }

        .spinner {
            width: 120px;
            height: 120px;
            border: 4px solid var(--border-color);
            border-top-color: var(--neon-cyan);
            border-right-color: var(--neon-pink);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 40px auto;
            position: relative;
        }

        .spinner::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border: 3px solid transparent;
            border-top-color: var(--neon-pink);
            border-radius: 50%;
            animation: spin 0.7s linear infinite reverse;
        }

        .spinner::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 2px solid transparent;
            border-top-color: var(--neon-cyan);
            border-radius: 50%;
            animation: spin 0.5s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .loading-dot {
            width: 12px;
            height: 12px;
            background: var(--neon-cyan);
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
            background: var(--neon-pink);
            box-shadow: 0 0 20px var(--neon-pink);
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.5);
                opacity: 0.5;
            }
        }

        .progress-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border-color);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink));
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 245, 0.5);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .progress-details {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .loading-message {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            color: var(--neon-cyan);
            font-size: 0.9rem;
        }

        .loading-icon {
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border-color);
            border-top-color: var(--neon-cyan);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid rgba(255, 0, 0, 0.5);
            border-radius: 12px;
            padding: 30px;
            margin: 20px 0;
            color: #ff6b6b;
            display: none;
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .error.active {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error a {
            color: var(--neon-cyan);
            text-decoration: underline;
            font-weight: 600;
        }

        .leaderboard-section {
            display: none;
        }

        .leaderboard-section.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .leaderboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .sort-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .sort-btn {
            padding: 8px 16px;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-light);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .sort-btn:hover {
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
        }

        .sort-btn.active {
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
            color: var(--dark-bg);
            border-color: transparent;
        }

        .leaderboard-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .stats {
            display: flex;
            gap: 30px;
            font-size: 0.9rem;
        }

        .stat-item {
            text-align: right;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            color: var(--neon-pink);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .table-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, rgba(0, 255, 245, 0.1), rgba(255, 0, 222, 0.1));
            border-bottom: 2px solid var(--border-color);
        }

        th {
            padding: 20px 16px;
            text-align: left;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        th.center {
            text-align: center;
        }

        tbody tr {
            border-bottom: 1px solid var(--border-color);
            transition: all 0.2s;
        }

        tbody tr:hover {
            background: rgba(0, 255, 245, 0.05);
        }

        tbody tr.top-3 {
            background: linear-gradient(90deg, rgba(0, 255, 245, 0.08), transparent);
        }

        td {
            padding: 18px 16px;
            color: var(--text-light);
        }

        td.center {
            text-align: center;
        }

        .rank {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--neon-pink);
            min-width: 50px;
        }

        .rank.top-1 { color: #FFD700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        .rank.top-2 { color: #C0C0C0; text-shadow: 0 0 10px rgba(192, 192, 192, 0.5); }
        .rank.top-3 { color: #CD7F32; text-shadow: 0 0 10px rgba(205, 127, 50, 0.5); }

        .manager-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .team-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .player-name {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .points {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--neon-cyan);
        }

        .transfer-cost {
            color: #ff6b6b;
            font-size: 0.9rem;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(0, 255, 245, 0.15);
            border: 1px solid var(--neon-cyan);
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--neon-cyan);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .leaderboard-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .stats {
                width: 100%;
                justify-content: space-between;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FPL LEADERBOARD</h1>
            <p>Gameweek Performance Tracker</p>
            <a href="/status" class="status-link" target="_blank">
                <span class="status-indicator-dot"></span>
                Check Server Status
            </a>
        </div>

        <div class="form-container">
            <form id="leaderboardForm">
                <div class="form-grid">
                    <div class="input-group">
                        <label for="gameweek">Gameweek</label>
                        <select id="gameweek" name="gameweek" required>
                            <option value="">Select Gameweek</option>
                            <option value="1">GW 1</option>
                            <option value="2">GW 2</option>
                            <option value="3">GW 3</option>
                            <option value="4">GW 4</option>
                            <option value="5">GW 5</option>
                            <option value="6">GW 6</option>
                            <option value="7">GW 7</option>
                            <option value="8">GW 8</option>
                            <option value="9">GW 9</option>
                            <option value="10">GW 10</option>
                            <option value="11">GW 11</option>
                            <option value="12">GW 12</option>
                            <option value="13">GW 13</option>
                            <option value="14">GW 14</option>
                            <option value="15">GW 15</option>
                            <option value="16">GW 16</option>
                            <option value="17" selected>GW 17</option>
                            <option value="18">GW 18</option>
                            <option value="19">GW 19</option>
                            <option value="20">GW 20</option>
                            <option value="21">GW 21</option>
                            <option value="22">GW 22</option>
                            <option value="23">GW 23</option>
                            <option value="24">GW 24</option>
                            <option value="25">GW 25</option>
                            <option value="26">GW 26</option>
                            <option value="27">GW 27</option>
                            <option value="28">GW 28</option>
                            <option value="29">GW 29</option>
                            <option value="30">GW 30</option>
                            <option value="31">GW 31</option>
                            <option value="32">GW 32</option>
                            <option value="33">GW 33</option>
                            <option value="34">GW 34</option>
                            <option value="35">GW 35</option>
                            <option value="36">GW 36</option>
                            <option value="37">GW 37</option>
                            <option value="38">GW 38</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="league_selector">Select League</label>
                        <select id="league_selector" onchange="handleLeagueSelection()">
                            <option value="">-- Favorite Leagues --</option>
                        </select>
                        <input type="number" id="league_id" name="league_id" required placeholder="Or enter League ID" style="margin-top: 10px;">
                    </div>
                    <button type="submit" class="btn-fetch" id="fetchBtn">
                        Fetch Data
                    </button>
                </div>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="progress-container">
                <div class="spinner"></div>
                <div class="progress-text" id="progressText">Fetching data...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-details" id="progressDetails">
                    Connecting to worker server...<br>
                    This may take 1-3 minutes for large leagues
                </div>
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
                <div class="loading-message">
                    <span class="loading-icon">‚ö°</span>
                    <span>Processing FPL data with parallel workers</span>
                </div>
            </div>
        </div>

        <div class="error" id="error"></div>

        <div class="leaderboard-section" id="leaderboardSection">
            <div class="leaderboard-header">
                <div class="leaderboard-title">
                    <span id="gwTitle"></span>
                </div>
                <div class="sort-controls">
                    <button class="sort-btn active" data-sort="gw_points">Sort by GW Points</button>
                    <button class="sort-btn" data-sort="total_points">Sort by Total</button>
                    <button class="sort-btn" data-sort="net_points">Sort by Net</button>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-label">Total Managers</div>
                        <div class="stat-value" id="totalManagers">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">League ID</div>
                        <div class="stat-value" id="leagueIdDisplay">0</div>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th class="center">Rank</th>
                            <th>Manager</th>
                            <th class="center">GW Points</th>
                            <th class="center">Transfer Cost</th>
                            <th class="center">Net Points</th>
                            <th class="center">Total Points</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('leaderboardForm');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const leaderboardSection = document.getElementById('leaderboardSection');
        const fetchBtn = document.getElementById('fetchBtn');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const progressDetails = document.getElementById('progressDetails');

        let currentData = null;

        // Load favorite leagues from backend
        async function loadFavoriteLeagues() {
            try {
                const response = await fetch('/favorite-leagues');
                const leagues = await response.json();
                
                const selector = document.getElementById('league_selector');
                leagues.forEach(league => {
                    const option = document.createElement('option');
                    option.value = league.id;
                    option.textContent = league.name;
                    selector.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load favorite leagues:', error);
            }
        }

        // Handle league selection from dropdown
        function handleLeagueSelection() {
            const selector = document.getElementById('league_selector');
            const leagueIdInput = document.getElementById('league_id');
            
            if (selector.value) {
                leagueIdInput.value = selector.value;
            }
        }

        // Load favorites on page load
        loadFavoriteLeagues();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const gameweek = document.getElementById('gameweek').value;
            const leagueId = document.getElementById('league_id').value;
            
            // Show loading
            loading.classList.add('active');
            error.classList.remove('active');
            leaderboardSection.classList.remove('active');
            fetchBtn.disabled = true;
            
            progressFill.style.width = '50%';
            progressText.textContent = 'Fetching data...';
            progressDetails.textContent = 'This may take 1-3 minutes for large leagues';
            
            try {
                const formData = new FormData();
                formData.append('gameweek', gameweek);
                formData.append('league_id', leagueId);
                
                const response = await fetch('/leaderboard', {
                    method: 'POST',
                    body: formData
                });
                
                let data;
                let errorMessage = '';
                
                // Try to parse JSON response
                try {
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        data = await response.json();
                    } else {
                        // Non-JSON response (HTML error page, etc)
                        throw new Error('Server returned non-JSON response');
                    }
                } catch (parseError) {
                    // Failed to parse JSON - backend is down or returned HTML
                    throw new Error('‚ö†Ô∏è Backend server is not responding correctly. Please check the server status above or contact the developer.');
                }
                
                // Handle HTTP error codes
                if (!response.ok) {
                    if (response.status === 503) {
                        errorMessage = 'üîå Worker server is offline. Please check the <a href="/status" target="_blank">server status page</a> and contact the developer if the issue persists.';
                    } else if (response.status === 504) {
                        errorMessage = '‚è±Ô∏è Request timed out. The league might be too large or the worker is overloaded. Please try again.';
                    } else if (data && data.error) {
                        errorMessage = data.error;
                    } else {
                        errorMessage = `Server error (${response.status}). Please check the <a href="/status" target="_blank">server status page</a>.`;
                    }
                    throw new Error(errorMessage);
                }
                
                // Success - display leaderboard
                progressFill.style.width = '100%';
                currentData = data;
                displayLeaderboard(data);
                loading.classList.remove('active');
                
            } catch (err) {
                // Display user-friendly error messages
                let displayError = err.message;
                
                // Catch remaining JSON parse errors
                if (displayError.includes('JSON') || displayError.includes('Unexpected token') || displayError.includes('Unexpected end')) {
                    displayError = '‚ö†Ô∏è Backend server is down or not responding correctly. Please check the <a href="/status" target="_blank">server status page</a> or contact the developer.';
                }
                
                // Network errors
                if (displayError.includes('Failed to fetch') || displayError.includes('NetworkError')) {
                    displayError = 'üåê Network error. Please check your internet connection and try again.';
                }
                
                // Connection refused
                if (displayError.includes('connection') || displayError.includes('ECONNREFUSED')) {
                    displayError = 'üîå Cannot connect to backend server. Please check the <a href="/status" target="_blank">server status page</a>.';
                }
                
                error.innerHTML = displayError;
                error.classList.add('active');
                loading.classList.remove('active');
            } finally {
                fetchBtn.disabled = false;
            }
        });

        function displayLeaderboard(data, sortBy = 'gw_points') {
            document.getElementById('gwTitle').textContent = `Gameweek ${data.gameweek}`;
            document.getElementById('totalManagers').textContent = data.total_managers;
            document.getElementById('leagueIdDisplay').textContent = data.league_id;
            
            // Sort data
            const sortedData = [...data.leaderboard].sort((a, b) => {
                return b[sortBy] - a[sortBy];
            });
            
            const tbody = document.getElementById('leaderboardBody');
            tbody.innerHTML = '';
            
            sortedData.forEach((manager, index) => {
                const rank = index + 1;
                const tr = document.createElement('tr');
                
                if (rank <= 3) {
                    tr.classList.add('top-3');
                }
                
                let rankClass = 'rank';
                if (rank === 1) rankClass += ' top-1';
                else if (rank === 2) rankClass += ' top-2';
                else if (rank === 3) rankClass += ' top-3';
                
                tr.innerHTML = `
                    <td class="center"><span class="${rankClass}">${rank}</span></td>
                    <td>
                        <div class="manager-info">
                            <div class="team-name">${manager.manager_name}</div>
                            <div class="player-name">${manager.player_name}</div>
                        </div>
                    </td>
                    <td class="center"><span class="points">${manager.gw_points}</span></td>
                    <td class="center">
                        ${manager.transfer_cost > 0 ? `<span class="transfer-cost">-${manager.transfer_cost}</span>` : '-'}
                    </td>
                    <td class="center"><span class="badge">${manager.net_points}</span></td>
                    <td class="center">${manager.total_points.toLocaleString()}</td>
                `;
                
                tbody.appendChild(tr);
            });
            
            leaderboardSection.classList.add('active');
        }

        // Sort button handlers
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('sort-btn')) {
                // Remove active from all buttons
                document.querySelectorAll('.sort-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Add active to clicked button
                e.target.classList.add('active');
                
                // Sort and redisplay
                const sortBy = e.target.getAttribute('data-sort');
                if (currentData) {
                    displayLeaderboard(currentData, sortBy);
                }
            }
        });
    </script>
</body>
