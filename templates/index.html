<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Gameweek Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-cyan: #00fff5;
            --neon-pink: #ff00de;
            --dark-bg: #0a0e1a;
            --card-bg: #141824;
            --text-light: #e0e6ff;
            --text-muted: #7a8299;
            --border-color: #1e2538;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 245, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 222, 0.05) 0%, transparent 50%);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(255, 255, 255, 0.01) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(255, 255, 255, 0.01) 3px
                );
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .header h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(0, 255, 245, 0.4)); }
            50% { filter: drop-shadow(0 0 35px rgba(255, 0, 222, 0.6)); }
        }

        .header p {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 50px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 200px;
            gap: 20px;
            align-items: end;
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--neon-cyan);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 14px 18px;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-light);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 245, 0.2);
        }

        .btn-fetch {
            padding: 14px 32px;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
            border: none;
            border-radius: 8px;
            color: var(--dark-bg);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-fetch:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 245, 0.4);
        }

        .btn-fetch:active {
            transform: translateY(0);
        }

        .btn-fetch:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 60px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .progress-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border-color);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink));
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 245, 0.5);
        }

        .progress-text {
            font-size: 1.2rem;
            color: var(--neon-cyan);
            margin-bottom: 10px;
        }

        .progress-details {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border-color);
            border-top-color: var(--neon-cyan);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            color: #ff6b6b;
            display: none;
        }

        .error.active {
            display: block;
        }

        .leaderboard-section {
            display: none;
        }

        .leaderboard-section.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .leaderboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .sort-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .sort-btn {
            padding: 8px 16px;
            background: var(--dark-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-light);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .sort-btn:hover {
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
        }

        .sort-btn.active {
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink));
            color: var(--dark-bg);
            border-color: transparent;
        }

        .leaderboard-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .stats {
            display: flex;
            gap: 30px;
            font-size: 0.9rem;
        }

        .stat-item {
            text-align: right;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            color: var(--neon-pink);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .table-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, rgba(0, 255, 245, 0.1), rgba(255, 0, 222, 0.1));
            border-bottom: 2px solid var(--border-color);
        }

        th {
            padding: 20px 16px;
            text-align: left;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        th.center {
            text-align: center;
        }

        tbody tr {
            border-bottom: 1px solid var(--border-color);
            transition: all 0.2s;
        }

        tbody tr:hover {
            background: rgba(0, 255, 245, 0.05);
        }

        tbody tr.top-3 {
            background: linear-gradient(90deg, rgba(0, 255, 245, 0.08), transparent);
        }

        td {
            padding: 18px 16px;
            color: var(--text-light);
        }

        td.center {
            text-align: center;
        }

        .rank {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--neon-pink);
            min-width: 50px;
        }

        .rank.top-1 { color: #FFD700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        .rank.top-2 { color: #C0C0C0; text-shadow: 0 0 10px rgba(192, 192, 192, 0.5); }
        .rank.top-3 { color: #CD7F32; text-shadow: 0 0 10px rgba(205, 127, 50, 0.5); }

        .manager-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .team-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .player-name {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .points {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--neon-cyan);
        }

        .transfer-cost {
            color: #ff6b6b;
            font-size: 0.9rem;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(0, 255, 245, 0.15);
            border: 1px solid var(--neon-cyan);
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--neon-cyan);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .leaderboard-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .stats {
                width: 100%;
                justify-content: space-between;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FPL LEADERBOARD</h1>
            <p>Gameweek Performance Tracker</p>
        </div>

        <div class="form-container">
            <form id="leaderboardForm">
                <div class="form-grid">
                    <div class="input-group">
                        <label for="gameweek">Gameweek</label>
                        <input type="number" id="gameweek" name="gameweek" min="1" max="38" required placeholder="Enter gameweek (1-38)">
                    </div>
                    <div class="input-group">
                        <label for="league_id">League ID</label>
                        <input type="number" id="league_id" name="league_id" required placeholder="Enter your league ID">
                    </div>
                    <button type="submit" class="btn-fetch" id="fetchBtn">
                        Fetch Data
                    </button>
                </div>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="progress-container">
                <div class="progress-text" id="progressText">Fetching leaderboard data...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-details" id="progressDetails">Starting...</div>
            </div>
        </div>

        <div class="error" id="error"></div>

        <div class="leaderboard-section" id="leaderboardSection">
            <div class="leaderboard-header">
                <div class="leaderboard-title">
                    <span id="gwTitle"></span>
                </div>
                <div class="sort-controls">
                    <button class="sort-btn active" data-sort="gw_points">Sort by GW Points</button>
                    <button class="sort-btn" data-sort="total_points">Sort by Total</button>
                    <button class="sort-btn" data-sort="net_points">Sort by Net</button>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-label">Total Managers</div>
                        <div class="stat-value" id="totalManagers">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">League ID</div>
                        <div class="stat-value" id="leagueIdDisplay">0</div>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th class="center">Rank</th>
                            <th>Manager</th>
                            <th class="center">GW Points</th>
                            <th class="center">Transfer Cost</th>
                            <th class="center">Net Points</th>
                            <th class="center">Total Points</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('leaderboardForm');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const leaderboardSection = document.getElementById('leaderboardSection');
        const fetchBtn = document.getElementById('fetchBtn');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const progressDetails = document.getElementById('progressDetails');

        let currentData = null;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const gameweek = document.getElementById('gameweek').value;
            const leagueId = document.getElementById('league_id').value;
            
            // Show loading
            loading.classList.add('active');
            error.classList.remove('active');
            leaderboardSection.classList.remove('active');
            fetchBtn.disabled = true;
            
            progressFill.style.width = '50%';
            progressText.textContent = 'Fetching data...';
            progressDetails.textContent = 'This may take 1-3 minutes for large leagues';
            
            try {
                const formData = new FormData();
                formData.append('gameweek', gameweek);
                formData.append('league_id', leagueId);
                
                const response = await fetch('/leaderboard', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch data');
                }
                
                progressFill.style.width = '100%';
                currentData = data;
                displayLeaderboard(data);
                loading.classList.remove('active');
                
            } catch (err) {
                error.textContent = err.message;
                error.classList.add('active');
                loading.classList.remove('active');
            } finally {
                fetchBtn.disabled = false;
            }
        });

        function displayLeaderboard(data, sortBy = 'gw_points') {
            document.getElementById('gwTitle').textContent = `Gameweek ${data.gameweek}`;
            document.getElementById('totalManagers').textContent = data.total_managers;
            document.getElementById('leagueIdDisplay').textContent = data.league_id;
            
            // Sort data
            const sortedData = [...data.leaderboard].sort((a, b) => {
                return b[sortBy] - a[sortBy];
            });
            
            const tbody = document.getElementById('leaderboardBody');
            tbody.innerHTML = '';
            
            sortedData.forEach((manager, index) => {
                const rank = index + 1;
                const tr = document.createElement('tr');
                
                if (rank <= 3) {
                    tr.classList.add('top-3');
                }
                
                let rankClass = 'rank';
                if (rank === 1) rankClass += ' top-1';
                else if (rank === 2) rankClass += ' top-2';
                else if (rank === 3) rankClass += ' top-3';
                
                tr.innerHTML = `
                    <td class="center"><span class="${rankClass}">${rank}</span></td>
                    <td>
                        <div class="manager-info">
                            <div class="team-name">${manager.manager_name}</div>
                            <div class="player-name">${manager.player_name}</div>
                        </div>
                    </td>
                    <td class="center"><span class="points">${manager.gw_points}</span></td>
                    <td class="center">
                        ${manager.transfer_cost > 0 ? `<span class="transfer-cost">-${manager.transfer_cost}</span>` : '-'}
                    </td>
                    <td class="center"><span class="badge">${manager.net_points}</span></td>
                    <td class="center">${manager.total_points.toLocaleString()}</td>
                `;
                
                tbody.appendChild(tr);
            });
            
            leaderboardSection.classList.add('active');
        }

        // Sort button handlers
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('sort-btn')) {
                // Remove active from all buttons
                document.querySelectorAll('.sort-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Add active to clicked button
                e.target.classList.add('active');
                
                // Sort and redisplay
                const sortBy = e.target.getAttribute('data-sort');
                if (currentData) {
                    displayLeaderboard(currentData, sortBy);
                }
            }
        });
    </script>
</body>
</html>
