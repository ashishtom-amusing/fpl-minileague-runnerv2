<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Worker Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .status-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            background: #f5f5f5;
        }

        .status-label {
            font-weight: 600;
            color: #555;
        }

        .status-indicator {
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status-ok {
            background: #4caf50;
            color: white;
        }

        .status-error {
            background: #f44336;
            color: white;
        }

        .status-loading {
            background: #ff9800;
            color: white;
        }

        .details {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 12px;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .refresh-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .last-check {
            text-align: center;
            color: #999;
            font-size: 0.85rem;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="status-card">
        <h1>üîç FPL Worker Status</h1>
        
        <div class="status-item">
            <span class="status-label">UI Server</span>
            <span class="status-indicator status-loading" id="ui-status">Checking...</span>
        </div>

        <div class="status-item">
            <span class="status-label">Worker Server</span>
            <span class="status-indicator status-loading" id="worker-status">Checking...</span>
        </div>

        <div class="details" id="details">Loading status...</div>

        <button class="refresh-btn" onclick="checkStatus()">üîÑ Refresh Status</button>
        
        <div class="last-check" id="last-check"></div>
    </div>

    <script>
        async function checkStatus() {
            document.getElementById('ui-status').className = 'status-indicator status-loading';
            document.getElementById('ui-status').textContent = 'Checking...';
            document.getElementById('worker-status').className = 'status-indicator status-loading';
            document.getElementById('worker-status').textContent = 'Checking...';

            try {
                const response = await fetch('/health');
                const data = await response.json();

                // UI Status
                if (data.status === 'ok') {
                    document.getElementById('ui-status').className = 'status-indicator status-ok';
                    document.getElementById('ui-status').textContent = '‚úì Online';
                } else {
                    document.getElementById('ui-status').className = 'status-indicator status-error';
                    document.getElementById('ui-status').textContent = '‚úó Offline';
                }

                // Worker Status
                if (data.worker_reachable) {
                    document.getElementById('worker-status').className = 'status-indicator status-ok';
                    document.getElementById('worker-status').textContent = '‚úì Online';
                } else {
                    document.getElementById('worker-status').className = 'status-indicator status-error';
                    document.getElementById('worker-status').textContent = '‚úó Offline';
                }

                // Details
                const details = document.getElementById('details');
                details.innerHTML = `
<strong>Configuration:</strong><br>
Worker URL: ${data.worker_url}<br>
Worker Reachable: ${data.worker_reachable ? 'Yes' : 'No'}<br>
${data.warning ? '<br><strong style="color: #f44336;">‚ö†Ô∏è ' + data.warning + '</strong>' : ''}
${data.worker && data.worker.max_workers ? '<br>Max Workers: ' + data.worker.max_workers : ''}
                `.trim();

                // Last check time
                document.getElementById('last-check').textContent = 
                    'Last checked: ' + new Date().toLocaleTimeString();

            } catch (error) {
                document.getElementById('ui-status').className = 'status-indicator status-error';
                document.getElementById('ui-status').textContent = '‚úó Error';
                document.getElementById('details').textContent = 'Error: ' + error.message;
            }
        }

        // Check status on load
        checkStatus();

        // Auto-refresh every 30 seconds
        setInterval(checkStatus, 30000);
    </script>
</body>
</html>
